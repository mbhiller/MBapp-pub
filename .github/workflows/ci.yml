name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      # Use install (no per-dir lockfile needed)
      - run: npm install
      # Typecheck & bundle
      - run: npx tsc -p tsconfig.json --noEmit
      - run: npx esbuild src/index.ts --bundle --platform=node --target=node20 --format=cjs --outfile=dist/index.js

  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      # Use install (no per-dir lockfile needed)
      - run: npm install
      - run: npx tsc -p tsconfig.json --noEmit
