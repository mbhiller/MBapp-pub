name: API & Mobile â€” Typecheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  api:
    name: apps/api (tsc)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/api/package-lock.json
      - name: Install
        run: npm ci
      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

  mobile:
    name: apps/mobile (tsc)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json
      - name: Install
        run: npm ci
      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit
