name: Typecheck (API & Mobile)

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

concurrency:
  group: typecheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json   # ✅ root lockfile
      - name: Install (root, all workspaces)
        run: npm ci
      - name: Typecheck API
        run: npm exec --workspace apps/api tsc --noEmit -p tsconfig.json

  mobile:
    name: Mobile typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json   # ✅ root lockfile
      - name: Install (root, all workspaces)
        run: npm ci
      - name: Typecheck Mobile
        run: npm exec --workspace apps/mobile tsc --noEmit -p tsconfig.json
