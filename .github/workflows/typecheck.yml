name: Typecheck (API & Mobile)

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  api:
    name: API typecheck
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/api } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/api/package-lock.json   # <-- correct
      - run: npm ci
      - run: npx tsc --noEmit -p tsconfig.json

  mobile:
    name: Mobile typecheck
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: apps/mobile } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json # <-- correct
      - run: npm ci
      - run: npx tsc --noEmit -p tsconfig.json
