name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    # Nightly smoke suite (full) at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  spec-lint:
    name: spec-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint spec
        run: npm run spec:lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pkg: [ "apps/api", "apps/mobile", "apps/web" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Typecheck ${{ matrix.pkg }}
        working-directory: ${{ matrix.pkg }}
        run: npx tsc --noEmit

  infra-typecheck:
    name: infra-typecheck (soft)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Detect infra tsconfig
        id: detect
        shell: bash
        run: |
          if [ -f infra/tsconfig.json ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Typecheck infra (soft)
        if: steps.detect.outputs.found == 'true'
        working-directory: infra
        shell: bash
        run: npx tsc --noEmit --pretty false || true

      - name: Summary (infra soft check)
        if: always()
        run: echo "Infra typecheck soft-run complete (found=${{ steps.detect.outputs.found }})"

  ci-smokes:
    name: ci-smokes (core)
    runs-on: ubuntu-latest
    needs: [ typecheck ]
    if: github.event_name != 'schedule'
    env:
      MBAPP_API_BASE: ${{ secrets.MBAPP_API_BASE }}
      MBAPP_TENANT_ID: "SmokeTenant"
      MBAPP_SMOKE_TENANT_ID: "SmokeTenant"
      MBAPP_SMOKE_EMAIL: "dev@example.com"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run core smokes (PR/push)
        run: npm run smokes:run:core

      - name: Upload smoke manifests on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-manifests-core-${{ github.run_id }}
          path: ops/smoke/.manifests/
          retention-days: 7

  ci-smokes-nightly:
    name: ci-smokes (nightly full)
    runs-on: ubuntu-latest
    needs: [ typecheck ]
    if: github.event_name == 'schedule'
    env:
      MBAPP_API_BASE: ${{ secrets.MBAPP_API_BASE }}
      MBAPP_TENANT_ID: "SmokeTenant"
      MBAPP_SMOKE_TENANT_ID: "SmokeTenant"
      MBAPP_SMOKE_EMAIL: "dev@example.com"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run full smoke suite (nightly)
        run: npm run smokes:run:ci

      - name: Upload smoke manifests (nightly)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-manifests-nightly-${{ github.run_id }}
          path: ops/smoke/.manifests/
          retention-days: 14
