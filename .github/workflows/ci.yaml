name: CI

on:
  push:
    branches: [ main, develop, feat/** ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  spec-lint:
    name: spec-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Lint spec
        run: npm run spec:lint

  ci-smokes:
    name: ci-smokes
    runs-on: ubuntu-latest
    env:
      MBAPP_API_BASE: ${{ secrets.MBAPP_API_BASE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Run curated smokes
        run: npm run smokes:run:ci
