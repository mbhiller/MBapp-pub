name: CI
on:
  push:
    branches: [ "main", "feat/**" ]
  pull_request:
    branches: [ "main", "feat/**" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: parse
        run: |
          node -e "const fs=require('fs');const j=JSON.parse(fs.readFileSync('ops/ci-smokes.json','utf8'));process.stdout.write('flows<<EOF\\n'+JSON.stringify(j.flows)+'\\nEOF');" >> $GITHUB_OUTPUT
    outputs:
      flows: ${{ steps.parse.outputs.flows }}

  spec-lint:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - name: Lint spec (MBapp-Modules.yaml)
        run: npm run spec:lint

  typecheck:
    runs-on: ubuntu-latest
    needs: spec-lint
    strategy:
      matrix:
        pkg: [ "apps/api", "apps/mobile" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - name: Typecheck ${{ matrix.pkg }}
        working-directory: ${{ matrix.pkg }}
        run: npx tsc --noEmit

  infra-typecheck:
    runs-on: ubuntu-latest
    needs: spec-lint
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - name: Typecheck infra (soft)
        working-directory: infra
        run: npx tsc --noEmit

  smokes:
    runs-on: ubuntu-latest
    needs: [ typecheck ]
    strategy:
      fail-fast: false
      matrix:
        flow: ${{ fromJson(needs.prepare.outputs.flows) }}
    env:
      MBAPP_API_BASE: ${{ secrets.MBAPP_API_BASE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci

      - name: Bootstrap rotating token (PowerShell)
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ops/ci/Emit-CIEnv.ps1
          if (-not $env:MBAPP_BEARER -and -not $env:DEV_API_TOKEN) { Write-Error "No bearer/token available"; exit 1 }
          if ($env:MBAPP_BEARER) {
            echo "::add-mask::$env:MBAPP_BEARER"
            "MBAPP_BEARER=$env:MBAPP_BEARER" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          }
          if ($env:DEV_API_TOKEN) {
            echo "::add-mask::$env:DEV_API_TOKEN"
            "DEV_API_TOKEN=$env:DEV_API_TOKEN" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          }

      - name: Echo smoke base
        run: |
          node -e "console.log(JSON.stringify({ base: process.env.MBAPP_API_BASE, hasToken: Boolean(process.env.DEV_API_TOKEN) }))"

      - name: Run ${{ matrix.flow }}
        run: npm run ${{ matrix.flow }}
