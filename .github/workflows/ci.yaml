name: CI

on:
  push:
    branches: [ main, develop, feat/** ]
  pull_request:
    types: [ opened, synchronize, reopened ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  spec-lint:
    name: spec-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint spec
        run: npm run spec:lint

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pkg: [ "apps/api", "apps/mobile", "apps/web" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Typecheck ${{ matrix.pkg }}
        working-directory: ${{ matrix.pkg }}
        run: npx tsc --noEmit

  infra-typecheck:
    name: infra-typecheck (soft)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Detect infra tsconfig
        id: detect
        shell: bash
        run: |
          if [ -f infra/tsconfig.json ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Typecheck infra (soft)
        if: steps.detect.outputs.found == 'true'
        working-directory: infra
        shell: bash
        run: npx tsc --noEmit --pretty false || true

      - name: Summary (infra soft check)
        if: always()
        run: echo "Infra typecheck soft-run complete (found=${{ steps.detect.outputs.found }})"

  ci-smokes:
    name: ci-smokes
    runs-on: ubuntu-latest
    needs: [ typecheck ]
    env:
      MBAPP_API_BASE: ${{ secrets.MBAPP_API_BASE }}
      MBAPP_SMOKE_TENANT_ID: "SmokeTenant"
      MBAPP_SMOKE_ALLOW_TENANT_MISMATCH: "1"
      # Optional: Use SmokeTenant-specific JWT to avoid mismatch (future)
      # Uncomment when secrets.MBAPP_BEARER_SMOKE is available:
      # MBAPP_BEARER_SMOKE: ${{ secrets.MBAPP_BEARER_SMOKE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Check API base present
        run: |
          node -e "console.log(JSON.stringify({ baseSet: Boolean(process.env.MBAPP_API_BASE) }))"

      - name: Run curated smokes
        run: npm run smokes:run:ci
