  /sales/so/{id}:commit:
    post:
      summary: Commit/allocate inventory for a sales order
      description: 'Default is **non-strict** (will commit and return `200` even if
        short on stock; response may include `shortages[]`).

        Pass `strict=1` (query) or `{ "strict": true }` (body) to require full availability
        (returns `409` with `shortages[]`).

        '
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: query
        name: strict
        required: false
        schema:
          type: integer
          enum:
          - 0
          - 1
        description: When 1, require full availability; otherwise partial commits
          are allowed.
      - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                strict:
                  type: boolean
                  description: Same as ?strict=1
      responses:
        '200':
          description: OK (may include `shortages[]` when non-strict)
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/SalesOrder'
                - type: object
                  properties:
                    shortages:
                      type: array
                      items:
                        type: object
                        properties:
                          lineId:
                            type: string
                          itemId:
                            type: string
                          backordered:
                            type: number
        '409':
          description: Insufficient availability in strict mode
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  shortages:
                    type: array
                    items:
                      type: object
                      properties:
                        lineId:
                          type: string
                        itemId:
                          type: string
                        backordered:
                          type: number
