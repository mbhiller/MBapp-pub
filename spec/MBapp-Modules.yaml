openapi: 3.0.3
info:
  title: MBapp API
  version: '2025-09-25'
  description: Single-source-of-truth API for MBapp objects, views, workspaces, and
    tools.
  license:
    url: https://license.mbapp.dev
    name: MIT
servers:
- url: https://api.mbapp.dev
tags:
- name: Objects
  description: Generic object CRUD, list, search, and actions by type.
- name: Auth
  description: Authentication and policy.
- name: Views
  description: Saved per-module user views (filters/sorts/columns).
- name: Workspaces
  description: Role-aware cross-module compositions (tiles).
- name: Tools
  description: Dev/ops helpers for non-prod use.
- name: Admin
  description: Administrative and audit endpoints.
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    IdempotencyKey:
      in: header
      name: Idempotency-Key
      required: false
      schema:
        type: string
      description: Optional idempotency key for safe retries.
    TenantHeader:
      name: x-tenant-id
      in: header
      required: true
      schema:
        type: string
    TypePath:
      name: type
      in: path
      required: true
      schema:
        type: string
    IdPath:
      name: id
      in: path
      required: true
      schema:
        type: string
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50
    Next:
      name: next
      in: query
      schema:
        type: string
    Q:
      name: q
      in: query
      schema:
        type: string
    Fields:
      name: fields
      in: query
      schema:
        type: string
        description: Comma-separated field projection
  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              code:
                type: string
              details:
                type: object
                additionalProperties: true
    ListPage:
      description: Paged list of objects
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/AnyObject'
              next:
                type: string
                nullable: true
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    Unauthorized:
      description: Unauthorized
    Forbidden:
      description: Forbidden
    NotFound:
      description: Not found
  schemas:
    Account:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - name
        properties:
          type:
            type: string
            enum:
            - account
          name:
            type: string
            minLength: 1
          number:
            type: string
            minLength: 1
          currency:
            type: string
            pattern: ^[A-Z]{3}$
            default: USD
          accountType:
            type: string
            description: e.g., asset, liability, revenue, expense, equity
            enum:
            - asset
            - liability
            - revenue
            - expense
            - equity
          balance:
            type: number
            description: Current balance (display only)
            readOnly: true
          status:
            type: string
            enum:
            - active
            - inactive
            - archived
            default: active
    Address:
      type: object
      properties:
        address1:
          type: string
        address2:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        state:
          type: string
          nullable: true
        postal:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
    AnyObject:
      type: object
      additionalProperties: true
      properties: {}
    Class:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - name
        properties:
          type:
            type: string
            enum:
            - class
          divisionId:
            type: string
            nullable: true
          code:
            type: string
          name:
            type: string
          description:
            type: string
            nullable: true
          fee:
            type: number
            nullable: true
          order:
            type: integer
            nullable: true
          rules:
            type: array
            items:
              type: string
            nullable: true
          notes:
            type: string
            nullable: true
    CustomerAccount:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        properties:
          type:
            type: string
            enum:
            - customerAccount
          partyId:
            type: string
          termsId:
            type: string
            nullable: true
          creditLimit:
            type: number
            nullable: true
          priceListId:
            type: string
            nullable: true
          taxExempt:
            type: boolean
            default: false
          defaultBillToId:
            type: string
            nullable: true
          defaultShipToId:
            type: string
            nullable: true
        required:
        - partyId
    Division:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - name
        properties:
          type:
            type: string
            enum:
            - division
          code:
            type: string
          name:
            type: string
          description:
            type: string
            nullable: true
          fee:
            type: number
            nullable: true
          rules:
            type: array
            items:
              type: string
            nullable: true
          notes:
            type: string
            nullable: true
    Employee:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - name
        properties:
          type:
            type: string
            enum:
            - employee
          name:
            type: string
            minLength: 1
          displayName:
            type: string
          email:
            type: string
            format: email
          phone:
            type: string
          role:
            type: string
          status:
            type: string
            enum:
            - active
            - inactive
            - terminated
            default: active
          hiredAt:
            type: string
            format: date-time
          startDate:
            type: string
            format: date-time
            description: Alias of hiredAt for UI consistency
          terminatedAt:
            type: string
            format: date-time
          notes:
            type: string
    EpcBinding:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        properties:
          type:
            type: string
            enum:
            - epcBinding
          epc:
            type: string
          itemId:
            type: string
          locationId:
            type: string
          lot:
            type: string
            nullable: true
          state:
            type: string
            enum:
            - active
            - retired
            default: active
        required:
        - type
        - epc
        - itemId
    EPCMap:
      type: object
      required:
      - id
      - type
      - epc
      - itemId
      properties:
        id:
          type: string
          description: Use EPC string as id
        type:
          type: string
          enum:
          - epcMap
          default: epcMap
        epc:
          type: string
        itemId:
          type: string
        lotId:
          type: string
          nullable: true
        locationId:
          type: string
          nullable: true
        status:
          type: string
          enum:
          - active
          - retired
          default: active
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Error:
      type: object
      additionalProperties: false
      properties:
        message:
          type: string
          description: Human-readable summary
        code:
          type: string
          description: Stable error code (e.g., insufficient_available_to_commit)
        details:
          type: array
          items:
            type: object
            additionalProperties: true
      required:
      - message
    Event:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        properties:
          type:
            type: string
            enum:
            - event
          name:
            type: string
          description:
            type: string
          location:
            type: string
          startsAt:
            type: string
            format: date-time
          endsAt:
            type: string
            format: date-time
          start:
            type: string
            format: date-time
            description: Alias of startsAt (deprecated)
          end:
            type: string
            format: date-time
            description: Alias of endsAt (deprecated)
          status:
            type: string
            default: draft
            enum:
            - draft
            - scheduled
            - open
            - closed
            - completed
            - cancelled
            - archived
          capacity:
            type: number
            minimum: 0
          notes:
            type: string
          lines:
            type: array
            items:
              $ref: '#/components/schemas/EventLine'
        required:
        - type
        - name
        - startsAt
    EventLine:
      type: object
      properties:
        id:
          type: string
        classId:
          type: string
        capacity:
          type: number
          nullable: true
        fee:
          type: number
          nullable: true
        note:
          type: string
          nullable: true
      required:
      - classId
    GoodsReceipt:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - poId
        - ts
        - lines
        properties:
          id:
            type: string
          type:
            type: string
            enum:
            - goodsReceipt
          tenantId:
            type: string
          poId:
            type: string
          userId:
            type: string
            nullable: true
          ts:
            type: string
            format: date-time
            nullable: true
          lines:
            type: array
            items:
              type: object
              required:
              - lineId
              - deltaQty
              properties:
                lineId:
                  type: string
                itemId:
                  type: string
                  nullable: true
                deltaQty:
                  type: number
                lot:
                  type: string
                  nullable: true
                locationId:
                  type: string
                  nullable: true
          notes:
            type: string
            nullable: true
          attachments:
            type: array
            items:
              type: string
    GoodsReceiptLine:
      type: object
      required:
      - lineId
      - deltaQty
      properties:
        lineId:
          type: string
        deltaQty:
          type: number
        locationId:
          type: string
          nullable: true
        lot:
          type: string
          nullable: true
    Integration:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        properties:
          type:
            type: string
            enum:
            - integration
          provider:
            type: string
            enum:
            - shopify
            - quickbooks
            - rfid
            - webhook
            - streaming
          status:
            type: string
            enum:
            - disabled
            - enabled
          config:
            type: object
            additionalProperties: true
        required:
        - type
        - provider
        - status
    IntegrationRun:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        properties:
          type:
            type: string
            enum:
            - integrationRun
          integrationId:
            type: string
          startedAt:
            type: string
            format: date-time
          finishedAt:
            type: string
            format: date-time
            nullable: true
          status:
            type: string
            enum:
            - queued
            - running
            - success
            - error
          stats:
            type: object
            additionalProperties: true
          error:
            type: string
            nullable: true
        required:
        - type
        - integrationId
        - startedAt
        - status
    InventoryAdjustmentRequest:
      type: object
      required:
      - reason
      - deltaQty
      properties:
        reason:
          type: string
          minLength: 1
        deltaQty:
          type: number
        notes:
          type: string
          nullable: true
    InventoryItem:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - name
        properties:
          type:
            type: string
            enum:
            - inventory
          productId:
            type: string
            nullable: true
          name:
            type: string
          sku:
            type: string
          quantity:
            type: number
            description: Deprecated â€“ use /inventory/{id}/onhand
            deprecated: true
          uom:
            type: string
          location:
            type: string
            nullable: true
          minQty:
            type: number
            minimum: 0
            nullable: true
          maxQty:
            type: number
            minimum: 0
            nullable: true
          status:
            type: string
            enum:
            - active
            - inactive
            - archived
            default: active
          notes:
            type: string
            nullable: true
          lotTracked:
            type: boolean
            default: false
          barcode:
            type: string
            nullable: true
          tags:
            type: array
            items:
              type: string
    InventoryMovement:
      type: object
      required:
      - type
      - itemId
      - deltaQty
      - uom
      - sourceType
      - sourceId
      - ts
      properties:
        id:
          type: string
        type:
          type: string
          enum:
          - inventoryMovement
        ts:
          type: string
          format: date-time
          description: Event timestamp
        createdAt:
          type: string
          format: date-time
          description: Mirror of ts for UI lists
          readOnly: true
        itemId:
          type: string
          description: Inventory item id
        inventoryId:
          type: string
          description: Mirror of itemId for client convenience
        deltaQty:
          type: number
        uom:
          type: string
          minLength: 1
        locationId:
          type: string
          nullable: true
        lot:
          type: string
          nullable: true
        sourceType:
          type: string
          enum:
          - PO
          - SO
          - ADJ
          description: Source document type
        kind:
          type: string
          enum:
          - receive
          - fulfill
          - adjust
          nullable: true
          description: Derived from sourceType
        sourceId:
          type: string
        lineId:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
    InventoryOnHand:
      type: object
      required:
      - id
      - qtyOnHand
      properties:
        id:
          type: string
        qtyOnHand:
          type: number
          minimum: 0
        qtyAvailable:
          type: number
          minimum: 0
          nullable: true
        asOf:
          type: string
          format: date-time
    ListPageInventoryMovement:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/InventoryMovement'
        next:
          type: string
          nullable: true
    Message:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - channel
        - body
        properties:
          type:
            type: string
            enum:
            - message
          channel:
            type: string
            enum:
            - push
            - sms
            - email
          subject:
            type: string
            nullable: true
          body:
            type: string
          segment:
            type: object
            additionalProperties: true
            nullable: true
          scheduleAt:
            type: string
            format: date-time
            nullable: true
          sentAt:
            type: string
            format: date-time
            nullable: true
          status:
            type: string
            enum:
            - queued
            - sending
            - sent
            - failed
            - cancelled
            default: queued
          notes:
            type: string
            nullable: true
    MoneyTotals:
      type: object
      properties:
        subtotal:
          type: number
        tax:
          type: number
        shipping:
          type: number
        discount:
          type: number
        total:
          type: number
    ObjectBase:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        tenantId:
          type: string
          readOnly: true
        type:
          type: string
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        metadata:
          type: object
          additionalProperties: true
      required:
      - id
      - tenantId
      - createdAt
      - updatedAt
    Organization:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - name
        properties:
          type:
            type: string
            enum:
            - organization
          name:
            type: string
          kind:
            type: string
            enum:
            - club
            - federation
            - venueOp
            - sponsor
            example: federation
          status:
            type: string
            enum:
            - active
            - inactive
            - archived
            default: active
          notes:
            type: string
            nullable: true
          metadata:
            type: object
            additionalProperties: true
            nullable: true
          code:
            type: string
            nullable: true
          website:
            type: string
            format: uri
            nullable: true
          phone:
            type: string
            nullable: true
          email:
            type: string
            format: email
            nullable: true
          address:
            type: string
            nullable: true
          prefs:
            type: object
            additionalProperties: true
            nullable: true
    Party:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - kind
        - displayName
        - status
        properties:
          type:
            type: string
            enum:
            - party
          kind:
            type: string
            enum:
            - person
            - organization
            - animal
          displayName:
            type: string
          firstName:
            type: string
          lastName:
            type: string
          email:
            type: string
            format: email
          phone:
            type: string
          addresses:
            type: array
            items:
              $ref: '#/components/schemas/Address'
          tags:
            type: array
            items:
              type: string
          status:
            type: string
            enum:
            - active
            - inactive
            - archived
            default: active
          notes:
            type: string
          roleFlags:
            type: object
            additionalProperties: { type: boolean }
            description: "Denormalized role membership for fast gates."
          roles:
            type: array
            items: { type: string }
            description: Optional array for UI; roleFlags is the source of truth.
    PartyLink:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - aPartyId
        - bPartyId
        - kind
        properties:
          type:
            type: string
            enum:
            - partyLink
          aPartyId:
            type: string
          bPartyId:
            type: string
          kind:
            type: string
            enum:
            - employs
            - member_of
            - owns
            - handles
            - parent
            - affiliate
          startsAt:
            type: string
            format: date-time
          endsAt:
            type: string
            format: date-time
          notes:
            type: string
    PartyRole:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - partyId
        - role
        properties:
          type:
            type: string
            enum:
            - partyRole
          partyId:
            type: string
          role:
            type: string
            enum:
            - customer
            - vendor
            - employee
            - event_staff
            - rider
            - owner
            - judge
          active:
            type: boolean
            default: true
          notes:
            type: string
    Policy:
      type: object
      properties:
        tenantId:
          type: string
        userId:
          type: string
        roles:
          type: array
          items:
            type: string
        permissions:
          type: array
          items:
            type: string
        ui:
          type: object
          properties:
            allowedModuleKeys:
              type: array
              items:
                type: string
            allowedViews:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  moduleKey:
                    type: string
            allowedWorkspaces:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
      required:
      - permissions
      - roles
    Product:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        required:
        - type
        - name
        properties:
          type:
            type: string
            enum:
            - product
          name:
            type: string
          kind:
            type: string
            enum:
            - good
            - service
            default: good
          sku:
            type: string
          price:
            type: number
            minimum: 0
            nullable: true
          taxCode:
            type: string
            nullable: true
          status:
            type: string
            enum:
            - active
            - inactive
            - archived
            default: active
          notes:
            type: string
            nullable: true
          defaultItemId:
            type: string
            nullable: true
          tags:
            type: array
            items:
              type: string
    PurchaseOrder:
      allOf:
      - type: object
        required:
        - type
        - vendorId
        - status
        properties:
          id:
            type: string
          tenantId:
            type: string
          type:
            type: string
            enum:
            - purchaseOrder
          createdAt:
            type: string
            format: date-time
          updatedAt:
            type: string
            format: date-time
          metadata:
            type: object
            additionalProperties: true
          vendorAccountId:
            type: string
          partyId:
            type: string
          partyKind:
            type: string
            enum:
            - person
            - organization
            - animal
      - type: object
        properties:
          orderNumber:
            type: string
          vendorId:
            type: string
          vendorName:
            type: string
          status:
            type: string
            enum:
            - draft
            - submitted
            - approved
            - partially_received
            - received
            - cancelled
          currency:
            type: string
            default: USD
          notes:
            type: string
          totals:
            $ref: '#/components/schemas/MoneyTotals'
          shipTo:
            type: object
            properties:
              name:
                type: string
              address1:
                type: string
              address2:
                type: string
              city:
                type: string
              state:
                type: string
              postal:
                type: string
              country:
                type: string
          billTo:
            type: object
            properties:
              name:
                type: string
              address1:
                type: string
              address2:
                type: string
              city:
                type: string
              state:
                type: string
              postal:
                type: string
              country:
                type: string
          lines:
            type: array
            items:
              $ref: '#/components/schemas/PurchaseOrderLine'
    PurchaseOrderLine:
      type: object
      required:
      - itemId
      - qty
      - uom
      properties:
        id:
          type: string
        itemId:
          type: string
          description: InventoryItem.id
        productId:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        uom:
          type: string
        qty:
          type: number
          description: Ordered quantity
        qtyReceived:
          type: number
          default: 0
        unitPrice:
          type: number
          nullable: true
        taxRate:
          type: number
          nullable: true
        lineTotal:
          type: number
          nullable: true
        locationId:
          type: string
          nullable: true
        lot:
          type: string
          nullable: true
        expectedDate:
          type: string
          format: date-time
          nullable: true
    Registration:
      allOf:
      - $ref: '#/components/schemas/ObjectBase'
      - type: object
        properties:
          type:
            type: string
            enum:
            - registration
          eventId:
            type: string
          clientId:
            type: string
          clientName:
            type: string
            nullable: true
          qty:
            type: number
            default: 1
            minimum: 1
          startsAt:
            type: string
            format: date-time
            nullable: true
          endsAt:
            type: string
            format: date-time
            nullable: true
          start:
            type: string
